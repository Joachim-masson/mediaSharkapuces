<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Site de médiatèque connectée">
    <link rel="stylesheet" href="styles.css/contact.css" type="text/css" media="screen" />
    <title>Contact</title>
</head>

<Header class="header">
    <img src="images/Bannière-contact.png" alt="Fond" class="Fond d'écran shark contact">
</Header>
<body>
<section class="grid-formulaire">
    <div class="titre-formulaire">
        <h2 class="titre-contact">Laissez nous un petit mot pour nous contacter</h2>
    </div>
    <div class="head-formulaire">
     <form class="formulaire">
         <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" placeholder="Prénom">

        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" placeholder="Nom">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">

        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Votre message ici..."></textarea>

        <input type="submit" value="Envoyer" class="Envoyer">
    </form>
</div>
</section>
</body>
</html>
